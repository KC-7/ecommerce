{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="mb-4">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-black">{{ about_page.title }}</h1>
                <hr>
                <div class="pl-3 pt-3">{{ about_page.content|safe }}</div>
                <div class="text-right">Created: {{ about_page.created_at }}</div>
                <hr>
            </div>
            <div class="col-4">
                <a href="{% url 'about' %}" class="btn btn-primary">Back</a>
            </div>
            {% if user.is_superuser %}
                <div class="col-4 text-center">
                    <form method="post" action="{% url 'delete_about_page' pk=about_page.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
                <div class="col-4 text-right"><a href="#" class="btn btn-secondary">Edit</a></div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
