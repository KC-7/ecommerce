{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="bg-white h-100">
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h2>Create a New About Page</h2>
        <form method="post" action="{% url 'create_about_page' %}" class="my-3">
          {% csrf_token %}
          <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
          </div>
          <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
          <a href="{% url 'about' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block postloadjs %}
<script src="https://cdn.ckeditor.com/ckeditor5/38.1.1/classic/ckeditor.js"></script>
<script>
ClassicEditor
  .create(document.querySelector('#id_content'), {
    // CKEditor configuration options can be added here if needed
  })
  .catch(error => {
    console.error(error);
  });
</script>
{% endblock %}
