{% if user.is_superuser %}
<form method="post" action="{% url 'delete_blog_page' pk=blog_page.pk %}">
  {% csrf_token %}
  <div class="modal fade" tabindex="-1" role="dialog" id="deletePageModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger"><i class="fas fa-exclamation-triangle"></i> Warning this action is irreversible!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-black">
          <p>You are about to delete this blog post, are you sure you want to continue?</p>
          <div class="text-center mb-2">
            {% if blog_page.image %}
              <a href="#">
                  <img class="card-img-top img-fluid img-preview" src="{{ blog_page.image.url }}" alt="Image for {{ blog_page.title }}">
              </a>
            {% else %}
              <a href="#">
                  <img class="card-img-top img-fluid img-preview" src="{{ MEDIA_URL }}noimage.png" alt="No image to display for {{ blog_page.title }}">
              </a>
            {% endif %}
          </div>
          <!-- Input for username -->
          <label for="confirm_username">Confirm your username, {{ user.username }}, to delete the post:</label>
          <input type="text" name="username" id="confirm_username" class="form-control" placeholder="Type your username here">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-secondary">Confirm Deletion</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endif %}
