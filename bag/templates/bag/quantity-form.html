<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group d-flex justify-content-center">
        <div class="input-group col-9">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}" aria-label="Decrease Quantity for {{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                   name="quantity" value="{{ item.quantity }}" min="1" max="99"
                   data-item_id="{{ item.item_id }}"
                   id="id_qty_{{ item.item_id }}">            
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}" aria-label="Increase Quantity for {{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
            <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link pl-3"><small>Update</small></a>
<a class="remove-item text-danger float-right pr-3" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}"><small>Remove</small></a>
